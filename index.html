<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Magic Number </title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css"
    />
  </head>
  <body class="bg-secondary">
    <div
      class="container h-auto py-3 d-flex flex-column justify-content-center align-items-center bg-secondary bg-gradient"
    >
      <div class="row">
        <div
          class="col-12 d-flex flex-column justify-content-center align-items-center"
        >
          <h1 class="fw-bold">Guess The Magic Number</h1>
          <p id="description" class="text-center fw-bold"></p>
        </div>
        <div
          class="container d-flex flex-column justify-content-center align-items-center my-2"
        >
          <h3>Attempts:</h3>
          <div id="attemptsList" class="d-flex flex-wrap" style="height: 65px">
            <div
              class="attempt-container d-flex flex-column align-items-center justify-content-center mr-3 fs-5 fw-bold"
              style="border: 1px solid #000; width: 45px"
            >
              <span></span>
              <span></span>
            </div>
            <div
              class="attempt-container d-flex flex-column align-items-center justify-content-center mr-3 fs-5 fw-bold"
              style="border: 1px solid #000; width: 45px"
            >
              <span></span>
              <span></span>
            </div>
            <div
              class="attempt-container d-flex flex-column align-items-center justify-content-center mr-3 fs-5 fw-bold"
              style="border: 1px solid #000; width: 45px"
            >
              <span></span>
              <span></span>
            </div>
            <div
              class="attempt-container d-flex flex-column align-items-center justify-content-center mr-3 fs-5 fw-bold"
              style="border: 1px solid #000; width: 45px"
            >
              <span></span>
              <span></span>
            </div>
            <div
              class="attempt-container d-flex flex-column align-items-center justify-content-center mr-3 fs-5 fw-bold"
              style="border: 1px solid #000; width: 45px"
            >
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        <div class="container d-flex justify-content-center">
          <input
            type="number"
            class="form-control my-2 border border-primary text-center fs-3"
            id="guessNumber"
            min="0"
            max="99"
            pattern="/^-?\d+\.?\d*$/"
            onKeyPress="if( this.value.length == 2 ) return false; "
            style="width: 230px"
          />
        </div>
      </div>

      <div class="row">
        <div
          class="col-12 my-2 d-flex flex-column justify-content-center align-items-center"
        >
          <div
            class="container d-flex flex-column justify-content-center align-items-center"
          >
            <h3>Select a Number:</h3>
            <div class="btn-group d-flex flex-column flex-wrap"></div>
          </div>
          <div
            class="container d-flex mt-4 justify-content-center align-items-center"
          >
            <button
              class="btn btn-primary"
              style="width: 100px; height: 50px"
              id="guessButton"
            >
              Guess
            </button>
            <button
              class="btn btn-danger ms-3"
              style="width: 100px; height: 50px"
              id="resetButton"
            >
              Restart
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
